<!DOCTYPE html>
<html>
   <head>
      <title>Family Food Plan</title>
      <link rel="icon" type="image/jpg" href="Images/logo.png">
   </head>
   <body>
      <h1><strong>Family Food Planner</strong></h1>
      <p>This website will help plan you or your family's food plan based on your food prefrences.</p><p>For how many people do you want to plan your meals?</p>
      <input type="range" name="numPeople" value="4" min="1" max="8" step="1">
      <p>How often do you eat out in a week?</p>
      <input type="range" name="numEatOut" value="2" min="0" max="21" step="1">
      <p>What dietary restrictions do you or any other family members have?</p>
      <input type="text" name="dietaryRestrictions">
      <br>
      <button type="button" onclick="displayResults">Submit</button>
   </body>
</html>
